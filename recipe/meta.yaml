{% set name = "psrqpy" %}
{% set version = "1.2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b82907a6e3bd24edab4d7f384e6d125d084fdd31ce878ac6a6b76aa13226389e

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - ads
    - appdirs
    - astropy-base >=3.2
    - beautifulsoup4
    - matplotlib-base
    - numpy >=1.16
    - packaging
    - pandas >0.21
    - python >=3.6
    - requests
    - scipy

test:
  imports:
    - psrqpy

about:
  home: https://github.com/mattpitkin/psrqpy/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python module for querying the ATNF pulsar catalogue
  doc_url: https://psrqpy.readthedocs.io/en/latest/
  dev_url: http://www.github.com/mattpitkin/psrqpy/
  description: |
    This package provides a way of querying the ATNF pulsar catalogue.

extra:
  recipe-maintainers:
    - mattpitkin
